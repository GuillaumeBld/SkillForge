apiVersion: 1
providers:
  - name: skillforge-observability
    folder: SkillForge
    type: file
    editable: false
    disableDeletion: true
    allowUiUpdates: false
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/skillforge
      foldersFromFilesStructure: true
