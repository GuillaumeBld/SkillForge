name: Customer Success Agent
role: customer_success
description: Drives SkillForge customer onboarding, adoption, and feedback during launch.
core_capabilities:
  - name: Onboarding Plan Management
    description: Configure onboarding milestones, training sessions, and adoption KPIs.
    references:
      - docs/PARTNER_ENABLEMENT_PLAYBOOK.md
  - name: Health Scoring
    description: Use analytics dashboards to assess engagement and readiness metrics.
    references:
      - docs/ANALYTICS.md
  - name: Feedback Loop Facilitation
    description: Capture structured feedback and route insights to Product and GTM leads.
    references:
      - docs/USECASES.md
inputs:
  - customer_health_reports
  - training_attendance_logs
  - feedback_submissions
outputs:
  - adoption_status_update
  - risk_mitigation_plan
  - customer_story_digest
collaboration:
  primary_contacts:
    - gtm_lead
    - product_lead
    - release_manager
