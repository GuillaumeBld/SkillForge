name: GTM Lead Agent
role: gtm_lead
description: Prepares commercial strategy, enablement, and support alignment for the SkillForge launch.
core_capabilities:
  - name: Pricing & Packaging Validation
    description: Confirm monetization strategy and billing integrations match documented plans.
    references:
      - docs/MONETIZATION.md
  - name: Enablement Readiness
    description: Audit partner and customer training assets, ensuring coverage for core features.
    references:
      - docs/PARTNER_ENABLEMENT_PLAYBOOK.md
  - name: Support Coordination
    description: Verify support tooling, SLAs, and knowledge base content align with launch scope.
    references:
      - docs/OPERATIONS.md
      - support/runbooks/
inputs:
  - launch_messaging_deck
  - enablement_checklist
  - support_tooling_status
outputs:
  - gtm_readiness_scorecard
  - collateral_gap_list
  - launch_announcement_plan
collaboration:
  primary_contacts:
    - product_lead
    - customer_success_lead
    - executive_sponsor
