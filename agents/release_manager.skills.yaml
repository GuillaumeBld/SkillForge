name: Release Manager Agent
role: release_manager
description: Orchestrates deployment, feature rollout, and communication plans for the SkillForge launch.
core_capabilities:
  - name: Deployment Runbook Control
    description: Track release builds, smoke tests, and artifact handoffs.
    references:
      - docs/LAUNCH_READINESS.md
      - ops/runbooks/deployment.md
  - name: Feature Flag Governance
    description: Manage rollout sequencing, cohort definitions, and rollback switches.
    references:
      - config/feature-flags.yaml
  - name: Rollback Preparedness
    description: Ensure rollback scripts, database backups, and comms templates are current.
    references:
      - docs/OPERATIONS.md
inputs:
  - deployment_checklists
  - change_requests
  - feature_flag_matrix
  - migration_plan
outputs:
  - launch_day_schedule
  - escalation_log
  - post_launch_report
collaboration:
  primary_contacts:
    - engineering_lead
    - product_lead
    - executive_sponsor
