services:
  skillforge-db:
    image: postgres:16
    container_name: skillforge-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skillforge
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - skillforge-db-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  skillforge-db-data:
